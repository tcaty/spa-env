version: "3"
  
services:
  client:
    build: 
      context: .
      dockerfile: Dockerfile
    command: --verbose
    restart: unless-stopped
    environment:
      # server side variables
      POSTGRES_CONN_STRING: "postgres://username:password@prod.server:5432/database"
      # client side variables
      API_URL: "https://api.com/"
      SECRET_TOKEN: "54321"
    ports:
      - "3000:3000"
